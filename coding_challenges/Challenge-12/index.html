<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-5 col-md-3">
                <h2 style="color: teal">Digital Library</h2>
            </div>
            <div class="offset-md-4 col-md-4">
                <hr>
            </div>
            <div class="offset-md-4 col-md-4">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Enter Language</label>
                    <input type="email" class="form-control" id="searchLanguage" style="color:teal">
                </div>
                <button type="button" class="btn btn-primary offset-md-5" id="searchButton">Search</button>
                <br> <br>
            </div>
        
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Author</th>
                            <th scope="col">Country</th>
                            <th scope="col">Image Link</th>
                            <th scope="col">Link</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Title</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td id="author"></td>
                            <td id="country"></td>
                            <td id="imgLink"></td>
                            <td id="link"></td>
                            <td id="pages"></td>
                            <td id="title"></td>
                            <td id="year"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
